<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>오프라인 - 엔오건강도우미</title>
	<meta name="theme-color" content="#0ea5e9" />
	<style>
		:root { color-scheme: light dark; }
		body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, Arial, sans-serif; background: #0b1220; color: #e5e7eb; display: grid; place-items: center; min-height: 100vh; }
		.card { background: rgba(255,255,255,0.06); border: 1px solid rgba(56,189,248,0.25); border-radius: 16px; padding: 24px; max-width: 420px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
		.btn { display: inline-block; margin-top: 16px; padding: 12px 16px; border-radius: 12px; background: linear-gradient(90deg,#3b82f6,#22d3ee); color: #0b1220; font-weight: 700; text-decoration: none; }
		.hint { font-size: 0.9rem; color: #9ca3af; margin-top: 10px; }
		.logo { width: 56px; height: 56px; border-radius: 12px; display: grid; place-items: center; margin: 0 auto 12px; background: linear-gradient(90deg,#3b82f6,#22d3ee); color: #0b1220; font-weight: 900; }
	</style>
</head>
<body>
	<div class="card" role="status" aria-live="polite">
		<div class="logo">EH</div>
		<h1 style="margin:8px 0 4px">오프라인 상태입니다</h1>
		<p>인터넷 연결을 확인한 후 다시 시도해 주세요.</p>
		<a class="btn" href="/">홈으로 이동</a>
		<p class="hint">일부 콘텐츠는 오프라인에서도 사용할 수 있습니다.</p>
	</div>
</body>
</html>
